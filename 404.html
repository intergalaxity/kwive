<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html with the path preserved
        const path = window.location.pathname;
        window.location.replace('/kwive/' + (path === '/' ? '' : '?redirect=' + path));
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
